<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Resource/CSS/optionPage.css">
    <title>Настройка параметров входа</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <table>
          <thead>
            <tr>
              <td class="subtitle">Имя поля</td>
              <td class="subtitle">Значение поля</td>
            </tr>
          </thead>
          <tbody>
            <tr id="params">
              <td><input id="name_1" type="text" /></td>
              <td><input id="value_1" type="text" /></td>
            </tr>
            <tr id="params">
              <td><input id="name_2" type="text" /></td>
              <td><input id="value_2" type="text" /></td>
            </tr>
            <tr id="params">
              <td><input id="name_3" type="text" /></td>
              <td><input id="value_3" type="text" /></td>
            </tr>
            <tr>
              <td class="subtitle">Домен авторизации</td>
              <td><input id="value_domain" type="text" /></td>
            </tr>
            <tr>
              <td class="subtitle">Имя кнопки "Отправить"</td>
              <td><input id="value_submit" type="text" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" id="clear_btn">Очистить конфигурацию</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" id="save_btn">Сохранение конфигурации</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="Resource/JS/optionsPage.js"></script>
  </body>
</html>
